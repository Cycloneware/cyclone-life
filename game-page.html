<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard - Cyclone Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Cyclone Life</h1>
    </header>

    <main>
        <div id="player-info">
            <h2>Your Character</h2>
            <p><strong>Name:</strong> <span id="character-name">Loading...</span></p>
            <p><strong>Gender:</strong> <span id="character-gender">Loading...</span></p>
        </div>

        <div id="game-actions">
            <button id="action-btn">Perform an Action</button>
            <p id="action-message" style="display:none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cyclone Life. All rights reserved.</p>
    </footer>

    <script src="game-page.js"></script>
</body>
</html>
