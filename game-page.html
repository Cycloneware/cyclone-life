<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard - Cyclone Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Cyclone Life</h1>
    </header>

    <main>
        <div id="player-info">
            <h2>Your Character</h2>
            <p><strong>Name:</strong> <span id="character-name">Loading...</span></p>
            <p><strong>Gender:</strong> <span id="character-gender">Loading...</span></p>
            <p><strong>Money:</strong> $<span id="character-money">0</span></p>
        </div>

        <div id="career-section">
            <h2>Career</h2>
            <p id="current-career"><strong>Current Career:</strong> <span id="career-name">Unemployed</span></p>
            <button id="choose-career-btn">Choose a Career</button>
            <div id="career-options" style="display: none;">
                <button class="career-option" data-career="Software Developer" data-salary="1000">Software Developer - $1000/day</button>
                <button class="career-option" data-career="Artist" data-salary="600">Artist - $600/day</button>
                <button class="career-option" data-career="Teacher" data-salary="800">Teacher - $800/day</button>
            </div>
        </div>

        <div id="game-actions">
            <button id="work-btn" disabled>Work and Earn Money</button>
            <button id="options-btn">Options</button>
        </div>

        <!-- Options Menu -->
        <div id="options-modal" style="display: none;">
            <h3>Game Options</h3>
            <button id="save-game-btn">Save Game</button>
            <button id="close-options-btn">Close</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cyclone Life. All rights reserved.</p>
    </footer>

    <script src="game-page.js"></script>
</body>
</html>
